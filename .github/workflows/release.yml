name: Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create release zip
        run: |
          zip -r "ULinq-${{ github.ref_name }}.zip" . \
            -x "SourceGenerator~/*" \
            -x "Tests/*" "Tests.meta" \
            -x ".github/*" \
            -x ".gitignore" \
            -x ".gitattributes" \
            -x ".editorconfig" \
            -x "CHANGELOG.md" "CHANGELOG.md.meta" \
            -x "CONTRIBUTING.md" "CONTRIBUTING.md.meta"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ULinq ${{ github.ref_name }}
          files: |
            ULinq-${{ github.ref_name }}.zip
            package.json
